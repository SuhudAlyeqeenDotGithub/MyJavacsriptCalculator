<!DOCTYPE html>
<html lang="en">
<head>
    <title>Al-Yeqeen Simple Calculator</title>
    <link rel="stylesheet" type="text/css" href="alyeqeencalculatorstylesheet.css">
</head>
<body>
    <div class="calculatorframe">
        <input type="text" readonly id="result">
        <div class="buttons">
            <button id="xplay" onclick="appendToResult('0')">0</button>
            <button onclick="appendToResult('1')">1</button>
            <button onclick="appendToResult('2')">2</button>       
            <button onclick="appendToResult('+')">+</button>

            <button onclick="appendToResult('3')">3</button>
            <button onclick="appendToResult('4')">4</button>
            <button onclick="appendToResult('5')">5</button>
            <button onclick="appendToResult('-')">-</button>

            <button onclick="appendToResult('6')">6</button>
            <button onclick="appendToResult('7')">7</button>
            <button onclick="appendToResult('8')">8</button>
            <button onclick="appendToResult('*')">x</button>
            <button onclick="appendToResult('9')">9</button>
            <button onclick="appendToResult('(')">(</button>
            <button onclick="appendToResult(')')">)</button>

            
            <button onclick="appendToResult('/')">รท</button>
            <button onclick="appendToResult('.')">.</button>   
            
            <button class="clearbtn" onclick="clearResult('')">Clear</button>
            <button class="calculatebtn" onclick="calculateResult('')">Calculate</button>
            
        </div>
        
    </div>
    
    <script src="alyeqeencalculator.js"></script>
</body>
</html>
